<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="loginstyle.css" type="text/css">
</head>
<body>
  <div class="container">

    <div class="content">
      <div class="slika">
        <img src="boogle1.gif" alt="boogle">
      </div>
      <div class="naslov">
        <p class="slogan">One account. All of Boogle. </p>
        <p class="vpis">Sign in with your Boogle Account </p>
      </div>
      <div class="vstopno-okno">
        <img src="profil.jpg" alt="foto">
        <br />
        <input class="vnos-maila" type="text" name="mail-naslov" placeholder="Enter your mail"><br />
        <button class="next"> Next</button>
        <p class="need-help">Need Help?</p>
      </div>
    </div>
    <div class="content2">
      <p class="button">Create account </p>
      <p class="slogan2">One Boogle account for everything Boogle</p>
      <div class="iconsmenu">
      <img class="icon" src="iconcrome.ico" alt="cromeicon">
      <img class="icon" src="iconyoutube.ico" alt="youtubeicon">
      <img class="icon" src="googleplay.png" alt="googleplay">
    </div>
    </div>

    <div class="footer">
      <div class="fleft">
        <a href="#">About Boogle </a>
        <a href="#">Privacy </a>
        <a href="#">Terms </a>
        <a href="#">Help </a>
      </div>
      <div class="fright">
        <select>
          <option value="English">English</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Slovenščina">Slovenščina</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
